<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class='flex-container'>
        <h1 id='title'>Rock Paper Scissors</h1>
        <p id='instructions'>Press one of the pictures below to make your move. The opponent's move will be randomly chosen at the same time.</p>
        <div>
            <img id='rock' src="./images/rock.png">
            <img id='paper' src="./images/paper.png">
            <img id='scissors' src="./images/scissors.png">
        </div>
        <p id='result'>Make your move.</p>
    </div>
</body>
</html>
